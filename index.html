<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container" id="res-form">
        <h1 class="text-center mb-4 text-danger">Resume Builder</h1>
        <form id="resume-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" class="form-control" id="linkedin" placeholder="https://www.linkedin.com/in/..."  >
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea class="form-control" id="summary" rows="4" placeholder="Briefly summarize your skills and experience" ></textarea>
            </div>
            <div class="form-group mt-3 ">
                <label for="">Select your Photo:</label>
                <input id="imgfield" type="file" class="form-control">
            </div>

            <h2>Education</h2>
            <div id="education-section">
                <div class="form-row education" id="education-1">
                    <div class="form-group col-md-6">
                        <label for="degree-1">Degree:</label>
                        <input type="text" class="form-control" id="degree-1" placeholder="Your Degree" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="branch-1">Branch:</label>
                        <input type="text" class="form-control" id="major-1" placeholder="Your Branch" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="year-1">Year:</label>
                        <input type="text" class="form-control" id="year-1" placeholder="e.g.2022" required>
                    </div>
                </div>    
            </div>
            <button onclick="addNewEducation()" type="button" class="btn btn-outline-primary md-3" id="add-education">Add Education</button>


            <h2>Experience</h2>
            <div id="experience-section">
                <div class="form-row experience" id="experience-1">
                    <div class="form-group col-md-6">
                        <label for="title-1">Job Role:</label>
                        <input type="text" class="form-control" id="title-1" placeholder="Your Role" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="company-1">Company:</label>
                        <input type="text" class="form-control" id="company-1" placeholder="Company Name" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="years-1">Duration:</label>
                        <input type="text" class="form-control" id="years-1" placeholder="eg.. 2022-2024" required>
                    </div>
                </div>     
            </div>
            <button onclick="addNewExperience()" type="button" class="btn btn-outline-primary" id="add-experience">Add Experience</button>
            <h2>Skills</h2>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea class="form-control" id="skills" rows="4" placeholder="Enter your skills, separated by commas"></textarea>
            </div>

            <button onclick="generateresume()" type="submit" class="btn btn-outline-success btn-lg my-5">Generate Resume</button>
            
        </form>
    </div>

    <div id="resume-preview" class="container">
        <!-- Resume content will be displayed here -->
        <div class="row d-none" id="res-temp">
                <div class="col-md-4 text-center background">
                    <img id="ing-temp"src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/510px-Default_pfp.svg.png" alt="profile" class="img-fluid profile" >
                    <div class="container">
                        <p id="nameT1">Name</p>
                        <p id="emailT">email</p>
                        <p id="phoneT">Phone</p>
                        <p><a id="linkT" href="#" target="_blank"><img src="https://img.icons8.com/?size=30&id=xuvGCOXi8Wyg&format=png&color=000000"></a></p>
                        <hr>
                        <p id="summaryT">about</p>
                    </div>
                </div>
                <div class="col-md-8 py-5">
                    <h1 class="text-center" id="nameT2" style="font-weight:900;">Name</h1>
                    <div class="card">
                        <div class="card-header background">
                            <h3>Education</h3>
                        </div>
                        <div class="card-body" >
                            <ul id="educationT" >
                                
                            </ul>
                        </div>
                        <div class="card-header background">
                            <h3>Experience</h3>
                        </div>
                        <div class="card-body">
                            <ul id="experienceT">
                                
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-header background">Skills
                        </div>
                        <div class="card-body" id="skillT">
                            list of skills
                        </div>
                    </div>
                </div>
                <div class="container mt-3 text-center" id="printb"onclick="printcv()"><button class="btn background">Print Resume</button></div>
            </div>
        </div>


    <footer class="bg-dark text-white" id="foot">
        By: Suhaina Fathima M. Â© 2024 All rights reserved. Subjects to Copyrights
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

</body>
</html>
